<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portfolio 2022</title>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/styles.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Google Fonts - Poppins | Regular 400 italic-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap" rel="stylesheet"> 
    </head>

    <body>

        <header class="header section sec1 active">
            <i class="fab fa-instagram"></i>
        </header>

        <main>

            <section class="about section sec2"></section>

            <section class="portfolio section sec3"></section>

            <section class="blogs section sec4"></section>

            <section class="contact section sec5"></section>

        </main>

        <div class="controlls">
            <div class="control control-1 active-btn">
                <i class="fas fa-home"></i>
            </div>

            <div class="control control-2" data-id="about">
                <i class="fas fa-user"></i>
            </div>

            <div class="control control-3" data-id="portfolio">
                <i class="fas fa-briefcase"></i>
            </div>
            
            <div class="control control-4" data-id="blogs">
                <i class="fas fa-newspaper"></i>
            </div>

            <div class="control control-5" data-id="contact">
                <i class="fas fa-envelope-open"></i>
            </div>
        </div><!-- controlls -->

        <section>
            <h1>Title section</h1>
        </section>

    </body>
</html>
